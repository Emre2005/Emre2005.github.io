<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Testing animastions</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: black;
        position: absolute;
        left: 45%;
        bottom: 0;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0% {
          transform: rotateY(0);
        }
        50% {
          transform: rotateY(-400px);
        }
        100% {
          transform: rotateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="GreenCube"></div>
  </body>
</html>
